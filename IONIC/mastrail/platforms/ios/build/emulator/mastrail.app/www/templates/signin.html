<ion-view id="signin" title="signin">
    <ion-content class=" has-tabs-top row row-center">

        <!-- LOGIN -->
        <div class="padding list" ng-show="state.value">
          <div class="padding">
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text" ng-model="logIn.user">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password" ng-model="logIn.pass">
            </label>
          </div>
            <div class="padding">
                <button class="button button-outline button-positive" ng-click="loginFun()" ui-sref="home">
                   Iniciar Sesion
                </button>
            </div>
            <p>¿No tienes cuenta?<a ng-click="change('register')"> Regístrate</a></p>
        </div>

        <!-- REGISTRO -->
        <div class="list" ng-show="!state.value">
          <div class="padding">
            <label class="item item-input">
                <span class="input-label">Usuario</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Contraseña</span>
                <input type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="text">
            </label>
          </div>
          <div class="padding">
              <button class="button button-outline button-positive" ui-sref="home">
                  Registrar
              </button>
          </div>
            <p>¿Estás registrado? Ir al <a ng-click="change('login')">Login</a></p>
        </div>
    </ion-content>
</ion-view>
