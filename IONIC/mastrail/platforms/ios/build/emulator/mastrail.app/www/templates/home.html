<ion-view id="home" title="home">
  <ion-content class="padding has-header has-tabs-top row row-center">
    <div class="list list-inset col">
      <label class="item item-input">
        <a ui-sref="list({search: search.q})" class="item item-icon-left">
          <i class="icon ion-search"></i>
        </a>
        <input type="text" placeholder="Buscar carrera" ng-model="search.q">
    </label>
    </div>
  </ion-content>
</ion-view>
