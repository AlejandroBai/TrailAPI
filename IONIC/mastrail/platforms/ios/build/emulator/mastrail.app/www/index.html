  <body ng-app="starter" class="platform-ios platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable bar bar-header has-tabs-top bar-positive">
      </ion-header-bar>
      <div class="tabs-striped tabs-top tabs-background-light tabs-color-dark">
        <div class="tabs">
          <a class="tab-item" ui-sref="signin">
            <i class="icon ion-ios-person-outline"></i>
            Perfil
          </a>
          <a class="tab-item" ui-sref="home">

          </a>
          <a class="tab-item" ui-sref="list">
            <i class="icon ion-ios-list-outline"></i>
            Carreras
          </a>
        </div>
      </div>
      <ion-nav-view></ion-nav-view>
    </ion-pane>

    <script type="text/javascript">

    $(document).ready(function(){
      $('div.tabs a').click(function(){
        $(this).siblings().removeClass('active');
        $(this).addClass('active');
      });
    });
    </script>
  </body>
